<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your ZTC Cart</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Your ZTC Cart</h1>
    <button onclick="window.location.href='index.html'">Back to Search</button>
  </header>

  <main>
    <table id="cartTable" border="1">
      <thead>
        <tr>
          <th>Course</th>
          <th>Term</th>
          <th>Section</th>
          <th>Instructor</th>
          <th>Units</th>
          <th>Days</th>
          <th>Time</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="actions">
      <button onclick="saveCart()">Save Cart</button>
      <button onclick="printCart()">Print Cart</button>
    </div>
  </main>

  <footer>
    <button onclick="window.location.href='index.html'">Back to Search</button>
  </footer>
</body>
</html>
