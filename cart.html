<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your ZTC Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your ZTC Cart</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Back to Search</button>
    </nav>
  </header>

  <main>
    <table id="cartTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Course</th>
          <th>Term</th>
          <th>Section</th>
          <th>Instructor</th>
          <th>Units</th>
          <th>Days</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="cartBody">
        <!-- Cart items will load here -->
      </tbody>
    </table>

    <div class="cart-actions">
      <button onclick="saveCart()">Save Cart</button>
      <button onclick="window.print()">Print Cart</button>
    </div>

    <nav>
      <button onclick="window.location.href='index.html'">Back to Search</button>
    </nav>
  </main>

  <script>
    // Load cart data from localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("ztcCart")) || [];
      const cartBody = document.getElementById("cartBody");
      cartBody.innerHTML = "";

      cart.forEach((i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i.course || ''}</td>
          <td>${i.term || ''}</td>
          <td>${i.section || ''}</td>
          <td>${i.instructor || ''}</td>
          <td>${i.units || ''}</td>
          <td>${i.days || ''}</td>
          <td>${i.time || ''}</td>
          <td>${i.location || ''}</td>
        `;
        cartBody.appendChild(row);
      });
    }

    // Save cart to file (JSON for now)
    function saveCart() {
      const cart = JSON.parse(localStorage.getItem("ztcCart")) || [];
      const blob = new Blob([JSON.stringify(cart, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ztc_cart.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initialize cart display
    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
